<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription à l'événement</title>
    <link rel="stylesheet" href="../public/css/inscrip.css">
</head>

<body>

    <nav>
        <div class="logo">Vision<span>Flow</span></div>
    </nav>

    <div class="container1">
        <h1>Inscription à l'événement</h1>

        <!-- Zone où afficher les infos de l'événement -->
        <div id="event-info" class="event-info"></div>

        <!-- Formulaire -->
        <div class="form-group">
            <input type="email" id="email" placeholder="Votre Email" required>
        </div>

        <div class="button-group">
            <button class="btn-submit" id="btnInscrire">S'inscrire</button>
        </div>

        <!-- Message retour -->
        <p id="msg"></p>
    </div>

   <script src="../public/js/inscrip.js" type="module"></script>

</body>
</html>
