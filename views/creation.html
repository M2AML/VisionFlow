<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de l'événement</title>
    <link rel="stylesheet" href="../public/css/creation.css">
</head>
<body>
    <nav>
        
        <div class="logo">Vision<span>Flow</span></div> 
        
    </nav>
    <div class="container">
        <h1>Création de l'évenement</h1>
        
        <div class="form-group">
            <input type="text" placeholder="Nom de l'évenement">
        </div>

        <div class="form-group">
            <textarea placeholder="Description"></textarea>
        </div>

        <div class="form-group">
            <input type="date" placeholder="Date">
        </div>

        <div class="form-group">
            <input type="text" placeholder="Lieu">
        </div>

        <div class="form-group">
            <input type="number" placeholder="Nombre de participants" min="1">
        </div>

        <div class="button-group">
            <button class="btn-submit">Créer l'évenement</button>
           
        </div>
    </div>
</body>
</html>
