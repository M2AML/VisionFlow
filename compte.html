<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de compte</title>
    <link rel="stylesheet" href="../public/css/compte.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="platform-name">Vision<span>Flow</span></div>
            <div class="platform-subtitle">Organisez vos événements avec facilité et clarté</div>
        </div>
        
        <div class="login-box">
            <h2 class="login-title">Création de compte</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" class="input-field" id="nom" placeholder="nom" required>
                </div>
                <div class="form-group">
                    <input type="email" class="input-field" id="email" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <input type="password" class="input-field" id="motpasse" placeholder="Mot de passe" required>
                </div>
                <button type="submit" class="login-btn">Créer</button>
                <p id="message"></p>
            </form>
            
        </div>
    </div>
<script src="../public/js/compte.js" type="module"></script>

    
</body>
</html>
