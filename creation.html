<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de l'événement</title>
    <link rel="stylesheet" href="../public/css/creation.css">
</head>
<body>
    <nav>
        
        <div class="logo">Vision<span>Flow</span></div> 
        
    </nav>
    <div class="container">
        <h1>Création de l'évenement</h1>
        <form id="creactForm">
        <div class="form-group">
            <input type="text" id="nom_evenement" placeholder="Nom de l'évenement">
        </div>

        <div class="form-group">
            <textarea id="description" placeholder="Description"></textarea>
        </div>

        <div class="form-group">
            <input type="date"id="date_debut" placeholder="Date">
        </div>

        <div class="form-group">
            <input type="text" id="lieu" placeholder="Lieu">
        </div>

        <div class="form-group">
            <input type="number"id="nbre_de_places" placeholder="Nombre de participants" min="1">
        </div>

        <div class="button-group">
            <button class="btn-submit">Créer l'évenement</button>

        </div>
        <p id="message" style="color: red"></p>
        </form>
    </div>
    <script src="../public/js/creation.js" type="module"></script>
</body>
</html>
